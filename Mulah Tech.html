<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>Table 1</h1>
    <table border="1">
        <tr>
            <th>Index</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>41</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>18</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>21</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>63</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>2</td>
        </tr>
        <tr>
            <td>A6</td>
            <td>53</td>
        </tr>
        <tr>
            <td>A7</td>
            <td>5</td>
        </tr>
        <tr>
            <td>A8</td>
            <td>57</td>
        </tr>
        <tr>
            <td>A9</td>
            <td>60</td>
        </tr>
        <tr>
            <td>A10</td>
            <td>93</td>
        </tr>
        <tr>
            <td>A11</td>
            <td>28</td>
        </tr>
        <tr>
            <td>A12</td>
            <td>3</td>
        </tr>
        <tr>
            <td>A13</td>
            <td>90</td>
        </tr>
        <tr>
            <td>A14</td>
            <td>39</td>
        </tr>
        <tr>
            <td>A15</td>
            <td>80</td>
        </tr>
        <tr>
            <td>A16</td>
            <td>88</td>
        </tr>
        <tr>
            <td>A17</td>
            <td>49</td>
        </tr>
        <tr>
            <td>A18</td>
            <td>60</td>
        </tr>
        <tr>
            <td>A19</td>
            <td>26</td>
        </tr>
        <tr>
            <td>A20</td>
            <td>28</td>
        </tr>
    </table>

    <h1>Table 2</h1>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
            <td id="alpha-value"></td>
        </tr>
        <tr>
            <td>Beta</td>
            <td id="beta-value"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td id="charlie-value"></td>
        </tr>
    </table>

    <script>
        var table1Data = {
            A5: 2,
            A20: 28,
            A7: 5,
            A15: 80,
            A13: 90,
            A12: 3
        };

        var alphaValue = table1Data.A5 + table1Data.A20;
        var betaValue = table1Data.A15 / table1Data.A7;
        var charlieValue = table1Data.A13 * table1Data.A12;

        document.getElementById("alpha-value").textContent = alphaValue;
        document.getElementById("beta-value").textContent = betaValue;
        document.getElementById("charlie-value").textContent = charlieValue;
    </script>
</body>
</html>
